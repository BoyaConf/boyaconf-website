  <body>
    <section class="hero has-logo is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">

          <div class="columns is-multiline is-centered is-mobile is-vcentered">

            <div class="column is-12-mobile is-6-tablet is-6-desktop is-6-fullhd">
              <div class="logo-cont">
                <img alt="BoyaConf" class="logo" src="./assets/img/brand/boyaconf.svg">
                <div class="logo-text">
                  <h1>
                    <span class="green"><</span>
                    BoyaConf
                    <span class="red">></span>
                  </h1>
                  <h2>2.0.2.?</h2>
                  <h4>Coming Soon! 🎉</h4>
                </div>
              </div>

              <div class="buttons is-centered">
                <a class="button is-small is-primary" href="https://2019.boyaconf.com/">
                  2019's website
                </a>
                <a class="button is-small is-primary"
                   target="_blank"
                   href="https://www.flickr.com/photos/boyaconf/albums/72157711769306316">
                  2019's photos
                </a>
              </div>
            </div>

            <div class="column is-12-mobile is-6-tablet is-6-desktop is-6-fullhd">

              <div class="columns is-gapless is-multiline is-centered is-mobile is-vcentered">
                <div class="column is-10-mobile is-10-tablet is-8-desktop is-8-fullhd">
                  <br/>
                  <h4 class="is-white">Subscribe for updates</h4>
                  <br/>
                  <div class="sign-up has-text-left">
                    <div class="field">
                      <div class="control is-expanded has-icons-left has-icons-right has-text-start ml-validate-required">
                        <input
                          aria-required="true"
                          class="input" data-inputmask=""
                          id="fields[name]"
                          name="fields[name]"
                          placeholder="Name"
                          required
                          type="text"
                          onkeypress="clearFormError();">
                        <span class="icon is-left is-small mdi mdi-account mdi-24px"></span>
                      </div>
                    </div>
                    <div class="field">
                      <div class="control is-expanded has-icons-left has-icons-right has-text-start ml-validate-required">
                        <input
                          aria-required="true"
                          class="input" data-inputmask=""
                          id="fields[email]"
                          name="fields[email]"
                          placeholder="Email"
                          required
                          type="email"
                          onkeypress="clearFormError();">
                        <span class="icon is-left is-small mdi mdi-email mdi-24px"></span>
                      </div>
                    </div>
                    <div class="field is-grouped is-grouped-right">
                      <p class="help green is-hidden" id="sub-ok">
                        We'll get back to you soon!
                      </p>
                      <p class="help red-light is-hidden" id="sub-fields-error">
                        All fields are required!
                      </p>
                      <p class="help red-light is-hidden" id="sub-error">
                        An unexpected error occurred. Please try again later.
                      </p>
                    </div>
                    <div class="field is-grouped is-grouped-right">
                      <div class="control">
                        <button class="button is-small is-primary"
                                id="sub-btn" onclick="return validateForm(event);"
                                type="button">
                          Subscribe
                        </button>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

              <br/><br/>

              <div class="social-links">
                <a target="_blank" href="https://facebook.com/boyaconf">
                  <span class="red mdi mdi-36px mdi-facebook-box"></span>
                </a>
                <a target="_blank" href="https://twitter.com/boyaconf">
                  <span class="red mdi mdi-36px mdi-twitter-box"></span>
                </a>
                <a target="_blank" href="https://instagram.com/boyaconf">
                  <span class="red mdi mdi-36px mdi-instagram"></span>
                </a>
                <a target="_blank" href="https://github.com/boyaconf">
                  <span class="red mdi mdi-36px mdi-github-circle"></span>
                </a>
                <a target="_blank" href="mailto:hola@boyaconf.com">
                  <span class="red mdi mdi-36px mdi-email"></span>
                </a>
              </div>
            </div>

          </div>
        </div>
      </div>

    <script src="./assets/js/subscribe.js"></script>
